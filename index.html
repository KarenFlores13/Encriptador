<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="stilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Encriptador de texto</h1>
    </header>

    <main>
        <section >
            <textarea type="text" class="input-text" cols="38" rows="14" placeholder="Ingrese su texto aquí"></textarea>
            <br>
            
            <h6>Solo letras minúsculas y sin acento</h6>

            <div>           
                <button type="boton" onclick="btnEncriptar()">Encriptar</button>
                <button type="boton" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
            
        </section>

        <section>
            <textarea type="text" cols="20" rows="17" class="input-text-area" ></textarea>
            <div class="boton-copiar">
                <button class="copiar" id="boton-copiar" onclick="btnCopiarTexto()">Copiar</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    
   

</body>
</html>
